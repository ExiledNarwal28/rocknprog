version: '3'

services:
  jekyllbuild:
    build:
      context: .
      args:
        build_command: "jekyll build"
    volumes:
      - "./web:/srv/jekyll"
  nginx:
    image: nginx
    volumes:
      - "./web/_site:/var/www/public"
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./nginx/html/404.html:/usr/share/nginx/html/404.html"
    ports:
      - 80:80